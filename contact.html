<!doctype html>
<html lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="UTF-8">
  <title>Contact | Roberto Baldizon</title>
  <link rel="stylesheet" type="text/css" href="reset.css">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" type="text/css" href="responsive.css">
</head>

<header id="masthead">
   <div class="container">
     <div class="row">
      <a class="col-4" href="index.html" id="logo">Roberto Baldizon</a>
       <nav class="col-8" class="nav">
        <a href="index.html">About</a>
        <a href="portfolio.html">Portfolio</a>
        <a href="contact.html">Contact</a>
       </nav>
     </div>
    </div>
</header>

<body>

  <div id="main-container" class="container" class="row">
    <section class="col-4" class="main-section">
      <h1>Contact</h1>

      <form class="col-8" id="contact-form">
        <ul>
          <li>
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Joe Doe" required="required">
          </li>
          <li>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="joedoe@email.com" required="required">
          </li>
          <li>
            <label for="message">Message</label>
            <textarea id="message" name="message" required="required"></textarea>
          </li>
        </ul>
        <input type="submit">
      </form>

    </section>

  </div>

<div class="row">
  <footer>
    <div class="container" class="col-12">
      Copyright &copy; 
    </div>
  </footer>
</div>
</body>

</html>
